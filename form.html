<!DOCTYPE html>
<html>
<head>
	<title>Form Register</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body bgcolor="#a6a6a6">
	<center><h2>New User Registeration Form</h2></center>
	<br>
	<form action="form.html" method="post">
		<table align="center">
			<tr>
				<td>Email ID : </td><td><input type="text" name="Email"></td>
				<td>Password : </td><td><input type="Password" name="Password"></td>
			<tr>
				<td>First Name : </td><td><input type="text" name="fname"></td>
				<td>Last Name : </td><td><input type="text" name="lname"></td>
			<tr>
				<td>Zip Code : </td><td><input type="text" name="Zip"></td>
				<td>Occupation : </td><td><input type="text" name="Occupation"></td>
			</tr>
			</tr>
			</tr>
			<tr><td>Country : </td>
				<td>
					<SELECT>
						<option>United States of America</option>
						<option>United Kingdom</option>
						<option>France</option>
						<option>Australia</option>
						<option>Germany</option>
					</SELECT>
				</td>
			</tr>
			<tr><td colspan="2">Gender:</td></tr>
			<tr>
				<td><input type="radio" name="intrest" value="al">Male</td>
				<td><input type="radio" name="intrest" value="al">Female</td>
			</tr>
			<tr><td colspan="2">Interests:</td></tr>
			<tr>
				<td><input type="checkbox" name="cl">Sports</td>
				<td><input type="checkbox" name="cl">Business</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="cl">Family</td>
				<td><input type="checkbox" name="cl">Politics</td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"><td><input type="reset" value="Reset"></td></td>
			</tr>
		</table>
	</form>
</body>
</html>
